<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Internship Project Hub</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <div class="nav-container">
      <h1>AI Project Hub</h1>
      <ul>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#footer">About</a></li>
      </ul>
    </div>
  </nav>

  <!-- Header Section -->
  <header>
    <h1>Welcome to the AI Internship Project Hub</h1>
    <p>Your one-stop place for all projects, codes, and demos!</p>
  </header>

  <!-- Projects Section -->
  <main id="projects">
    <div class="project-grid" id="project-list"></div>
  </main>

  <!-- Footer -->
  <footer id="footer">
    <p>Created by AI Interns | &copy; 2025</p>
  </footer>

  <!-- JavaScript to load projects -->
  <script>
  fetch('projects.json')
    .then(response => {
      if (!response.ok) {
        throw new Error('Failed to load projects.json');
      }
      return response.json();
    })
    .then(data => {
      const container = document.getElementById('project-list');
      container.innerHTML = ""; // Clear before adding

      data.projects.forEach(group => {
        const section = document.createElement('div');
        section.className = 'contributor-section';
        
        const heading = document.createElement('h2');
        heading.textContent = group.contributor;
        heading.className = 'contributor-name';
        section.appendChild(heading);

        group.items.forEach(project => {
          const card = document.createElement('div');
          card.className = 'project-card';
          card.innerHTML = `
            <h3>${project.title}</h3>
            <p>${project.description}</p>
            <div class="buttons">
              <a href="${project.repo}" class="repo" target="_blank">Source Code</a>
              <a href="${project.video}" class="video" target="_blank">Video Demo</a>
            </div>
          `;
          section.appendChild(card);
        });

        container.appendChild(section);
      });
    })
    .catch(error => {
      console.error("Error loading projects:", error);
      const container = document.getElementById('project-list');
      container.innerHTML = "<p style='color:red;'>Failed to load projects. Please check the JSON file.</p>";
    });
</script>


</body>
</html>
